<!DOCTYPE html>

<html>
	<head>
		<title>Manager interface</title>
		<style>
			h2 {
				margin:0;
				padding:0;
			}

			#image {
				width:256px;
			}

			#prosumer-list {
				margin:0 auto 50px auto;
				padding:10px;
				width:600px;
			}
			#prosumer-list > table {
				width:100%;
				border-collapse:collapse;
			}
			#prosumer-list > table th:first-of-type {
				border-radius:12px;
			}
			#prosumer-list > table th, #prosumer-list > table td {
				margin:0;
				padding:10px;
				border:2px solid #fff;
			}
		</style>
		<link rel="stylesheet" href="/theme.css">
	</head>
	<body>
		<div id="background"></div>
		<canvas id="market-chart"></canvas>
		<canvas id="battery-chart"></canvas>

		<h2>Info</h2>
		<p id="info"></p>

		<button id="start">Start</button>
		<button id="stop">Stop</button>

		<br>

		<input id="inputprice" type="number"></input>
		<button id="setprice">set price</button>

		<br>

		Upload image:
		<form action="http://127.0.0.1:82/uploadimage" method="post" enctype="multipart/form-data">
			<input type="file" accept="image/*" name="photo">
			<input type="submit">
		</form>
		<img id="image">

		<h2>Prosumers</h2>
		<div id="prosumer-list" class="window">
			<table></table>
		</div>

		<script src="chart.min.js"></script>
		<script src="battery.js"></script>
		<script src="market.js"></script>
		<script src="prosumer_list.js"></script>
		<script src="main.js"></script>
	</body>
</html>
