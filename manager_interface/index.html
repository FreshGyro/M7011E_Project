<!DOCTYPE html>

<html>
	<head>
		<title>Manager interface</title>
		<style>
			#image {
				width:256px;
			}
		</style>
	</head>
	<body>
		<canvas id="market-chart"></canvas>
		<canvas id="battery-chart"></canvas>

		<h2>Info</h2>
		<p id="info"></p>

		<button id="start">Start</button>
		<button id="stop">Stop</button>

		<br>

		Upload image:
		<form action="http://127.0.0.1:82/uploadimage" method="post" enctype="multipart/form-data">
			<input type="file" accept="image/*" name="photo">
			<input type="submit">
		</form>
		<img id="image">

		<ul id="prosumer-list"></ul>

		<script src="chart.min.js"></script>
		<script src="battery.js"></script>
		<script src="market.js"></script>
		<script src="prosumer_list.js"></script>
		<script src="main.js"></script>
	</body>
</html>
