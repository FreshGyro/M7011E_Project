<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/theme.css">
		<link rel="stylesheet" href="/prosumer_interface/login_register.css">
	</head>
	<body>
		<div id="background"></div>
		<h1>Prosumer login</h1>
		<div class="window">
			<h2>Username</h2>
			<input id="login-username" type="text" class="text-box">
			<h2>Password</h2>
			<input id="login-password" type="password" class="text-box">
			<button id="login-button" type="submit" class="button">Login</button>
		</div>
		<a href="/prosumer_interface/register.html" class="button corner">Register</a>
		<a id="exit-button" href="/" class="button">Exit<img src="logout.svg"></a>

		<script src="../config.js"></script>
		<script src="sha512.js"></script>
		<script src="account.js"></script>
		<script src="login.js"></script>
	</body>
</html>
